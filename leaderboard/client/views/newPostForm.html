<template name="newPostForm">
	{{#if currentUser}}
		<form>
			<label>
				Post Title
	        	<input class="postFormTitle" type="text" name="postTitle">
	    	</label>
	    	<label>
	    		Post Content
	        	<textarea class="postFormContent" rows="5" wrap="soft" name="postContent"></textarea>
	    	</label>
	        <input type="submit" value="Submit Post">
	    </form>
    {{/if}}
</template>
